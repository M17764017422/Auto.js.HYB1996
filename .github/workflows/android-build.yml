name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        # 如果需要签名，可以在这里使用GitHub Secrets
        # SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        # SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        # SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Build all modules
      run: ./gradlew build --no-daemon

    - name: Upload app debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload app release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/*.apk

    - name: Upload inrt debug APK
      uses: actions/upload-artifact@v4
      with:
        name: inrt-debug-apk
        path: inrt/build/outputs/apk/debug/inrt-debug.apk

    - name: Upload inrt release APK
      uses: actions/upload-artifact@v4
      with:
        name: inrt-release-apk
        path: inrt/build/outputs/apk/release/*.apk

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          */build/reports/
          !node_modules/**