name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
        cache: 'gradle'

    # 手动安装Android SDK
    - name: Install Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip -O commandlinetools.zip
        unzip -q commandlinetools.zip -d $HOME
        mkdir -p $ANDROID_HOME
        mv $HOME/cmdline-tools $ANDROID_HOME/
        # Create a newer cmdline-tools version to make it work properly
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv $ANDROID_HOME/cmdline-tools/bin $ANDROID_HOME/cmdline-tools/latest/
        mv $ANDROID_HOME/cmdline-tools/lib $ANDROID_HOME/cmdline-tools/latest/
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-28" "build-tools;28.0.3" "platform-tools"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8

    - name: Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run diagnostics
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        ls -la $ANDROID_HOME || echo "ANDROID_HOME not set properly"
        ls -la $ANDROID_HOME/build-tools/ || echo "Build tools not found"
        ls -la $ANDROID_HOME/platforms/ || echo "Platforms not found"

    - name: Build with Gradle
      run: ./gradlew assembleRelease --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8
