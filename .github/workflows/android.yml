name: Android CI build
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      - name: Update version from git tag
        run: |
          # Get tag name or use default
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            # Remove 'v' prefix if present (v4.1.1-alpha8 -> 4.1.1-alpha8)
            VERSION_NAME=${TAG_NAME#v}
          else
            # For non-tag builds, use commit hash
            VERSION_NAME="dev-$(git rev-parse --short HEAD)"
          fi
          
          # Calculate versionCode from tag or use timestamp
          # For tags like 4.1.1-alpha8: major*10000 + minor*100 + patch + alpha/beta number
          if [[ "$VERSION_NAME" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-alpha([0-9]+))?(-beta([0-9]+))?$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            ALPHA=${BASH_REMATCH[5]:-0}
            BETA=${BASH_REMATCH[7]:-0}
            # versionCode: 4.1.1-alpha8 -> 4010180, allows up to 99 for each component
            VERSION_CODE=$((MAJOR * 1000000 + MINOR * 10000 + PATCH * 1000 + ALPHA * 10 + BETA))
          else
            # Fallback: use timestamp-based code
            VERSION_CODE=$(date +%s | tail -c 6)
          fi
          
          echo "Version name: $VERSION_NAME"
          echo "Version code: $VERSION_CODE"
          
          # Update project-versions.json
          cat project-versions.json | jq \
            --arg vn "$VERSION_NAME" \
            --arg vc "$VERSION_CODE" \
            '.appVersionName = $vn | .appVersionCode = ($vc | tonumber)' \
            > project-versions.json.tmp && mv project-versions.json.tmp project-versions.json
          
          echo "Updated project-versions.json:"
          cat project-versions.json

      - name: Build Debug APK (coolapk only)
        run: ./gradlew assembleCoolapkDebug --info

      - name: List APK files
        run: find . -name "*.apk" -type f

      - name: Upload Debug APK (coolapk)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-coolapk
          path: app/build/outputs/apk/coolapk/debug/*.apk

  # Release job - only runs on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: debug-apk-coolapk
          path: artifacts

      - name: List downloaded files
        run: find artifacts -name "*.apk" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to WebDAV (坚果云)
        env:
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        run: |
          if [ -n "$WEBDAV_URL" ] && [ -n "$WEBDAV_USER" ] && [ -n "$WEBDAV_PASSWORD" ]; then
            echo "Uploading APKs to WebDAV..."
            TAG_NAME=${GITHUB_REF#refs/tags/}
            
            # Create directories step by step
            curl -X MKCOL -u "$WEBDAV_USER:$WEBDAV_PASSWORD" "${WEBDAV_URL}/Auto.js.HYB1996" 2>/dev/null || true
            curl -X MKCOL -u "$WEBDAV_USER:$WEBDAV_PASSWORD" "${WEBDAV_URL}/Auto.js.HYB1996/${TAG_NAME}" 2>/dev/null || true
            
            WEBDAV_PATH="${WEBDAV_URL}/Auto.js.HYB1996/${TAG_NAME}"
            
            # Upload only armeabi-v7a APK (arm version)
            APK_FILE=$(find artifacts -name "*armeabi-v7a*.apk" -type f | head -1)
            if [ -n "$APK_FILE" ]; then
              APK_NAME=$(basename "$APK_FILE")
              echo "Uploading $APK_NAME (arm only)..."
              curl -T "$APK_FILE" -u "$WEBDAV_USER:$WEBDAV_PASSWORD" "${WEBDAV_PATH}/${APK_NAME}"
              echo "WebDAV upload completed!"
            else
              echo "APK file not found"
              find artifacts -name "*.apk" -type f
            fi
          else
            echo "WebDAV credentials not configured, skipping upload"
          fi
