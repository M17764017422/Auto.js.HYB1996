name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle (Debug)
      run: ./gradlew assembleDebug --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8

    - name: Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run diagnostics
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        ls -la $ANDROID_HOME || echo "ANDROID_HOME not set properly"
        ls -la $ANDROID_HOME/build-tools/ || echo "Build tools not found"
        ls -la $ANDROID_HOME/platforms/ || echo "Platforms not found"

    - name: Build with Gradle
      run: ./gradlew assembleRelease --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8
