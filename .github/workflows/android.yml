name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Check Android environment
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Checking for Android SDK components..."
        if [ -n "$ANDROID_HOME" ]; then
          echo "Available build-tools versions:"
          ls -la $ANDROID_HOME/build-tools/ 2>/dev/null || echo "build-tools not found"
          echo "Available platforms:"
          ls -la $ANDROID_HOME/platforms/ 2>/dev/null || echo "platforms not found"
          echo "SDK Manager:"
          ls -la $ANDROID_HOME/cmdline-tools/latest/bin/ 2>/dev/null || echo "cmdline-tools not found in expected location"
          find $ANDROID_HOME -name "build-tools" -type d 2>/dev/null | head -5
        else
          echo "ANDROID_HOME not set!"
        fi

    - name: Install Android SDK components if missing
      run: |
        if [ -n "$ANDROID_HOME" ]; then
          echo y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          echo y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-28" "build-tools;28.0.3" "platform-tools"
        else
          echo "ANDROID_HOME not set, trying alternative path"
          echo y | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || echo "Failed to accept licenses"
          echo y | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-28" "build-tools;28.0.3" "platform-tools" 2>/dev/null || echo "Failed to install packages"
        fi

    - name: Build with Gradle (Debug)
      run: ./gradlew assembleDebug --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8

    - name: Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run diagnostics
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        ls -la $ANDROID_HOME || echo "ANDROID_HOME not set properly"
        ls -la $ANDROID_HOME/build-tools/ || echo "Build tools not found"
        ls -la $ANDROID_HOME/platforms/ || echo "Platforms not found"

    - name: Build with Gradle
      run: ./gradlew assembleRelease --no-daemon --info
      env:
        GRADLE_OPTS: -Xmx2g -Dfile.encoding=UTF-8
