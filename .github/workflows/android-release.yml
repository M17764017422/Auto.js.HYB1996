name: Android Build & Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]  # 当创建标签时触发，用于发布
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 设置Java环境
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # 设置Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: tools platform-tools platforms;android-28 build-tools;28.0.3
        cache: true

    # 设置Gradle缓存
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 设置项目权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 验证Gradle wrapper
    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v3

    # 检查依赖许可证
    - name: Check dependencies licenses
      run: ./gradlew app:dependencies

    # 构建所有模块
    - name: Build all modules
      run: ./gradlew build --no-daemon

    # 运行测试
    - name: Run unit tests
      run: ./gradlew test --no-daemon

    # 构建调试APK
    - name: Build debug APKs
      run: |
        ./gradlew :app:assembleDebug
        ./gradlew :inrt:assembleDebug

    # 构建发布APK (无签名)
    - name: Build release APKs (unsigned)
      run: |
        ./gradlew :app:assembleRelease
        ./gradlew :inrt:assembleRelease

    # 上传调试APK
    - name: Upload app debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload inrt debug APK
      uses: actions/upload-artifact@v4
      with:
        name: inrt-debug-apk
        path: inrt/build/outputs/apk/debug/inrt-debug.apk

    # 上传发布APK (unsigned)
    - name: Upload app release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk-unsigned
        path: app/build/outputs/apk/release/*.apk

    - name: Upload inrt release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: inrt-release-apk-unsigned
        path: inrt/build/outputs/apk/release/*.apk

  build-with-signing:
    name: Build with Signing
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 仅在标签推送时执行
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: tools platform-tools platforms;android-28 build-tools;28.0.3
        cache: true

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 从GitHub Secrets获取签名信息
    - name: Decode Keystore
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

    # 创建local.properties文件以包含签名信息
    - name: Create signing config
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      run: |
        echo 'MYAPP_RELEASE_STORE_FILE=keystore.jks' >> local.properties
        echo 'MYAPP_RELEASE_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}' >> local.properties
        echo 'MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}' >> local.properties
        echo 'MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.SIGNING_STORE_PASSWORD }}' >> local.properties

    # 如果没有配置签名信息，则跳过签名构建
    - name: Build signed release APK
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      run: |
        ./gradlew :app:assembleRelease :inrt:assembleRelease
      env:
        SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    # 如果没有配置签名信息，构建无签名APK
    - name: Build unsigned release APK
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 == '' }}
      run: |
        ./gradlew :app:assembleRelease :inrt:assembleRelease

    # 上传签名APK（如果有）
    - name: Upload signed app APK
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk-signed
        path: app/build/outputs/apk/release/*.apk

    - name: Upload signed inrt APK
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: inrt-release-apk-signed
        path: inrt/build/outputs/apk/release/*.apk

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 仅在标签推送时执行
    needs: [build, build-with-signing]

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Display artifacts
      run: ls -R artifacts/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/app-release-apk-unsigned/app-*.apk
        asset_name: AutoJs-${{ github.ref_name }}-unsigned.apk
        asset_content_type: application/vnd.android.package-archive
      continue-on-error: true

    - name: Upload Release Assets (signed)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/app-release-apk-signed/app-*.apk
        asset_name: AutoJs-${{ github.ref_name }}-signed.apk
        asset_content_type: application/vnd.android.package-archive
      if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
      continue-on-error: true